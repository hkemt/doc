		function imageSwitch(){
			
			
			
			var mp3 = ["../../mp3/Kalimba.mp3",
			           "../../mp3/Maid with the Flaxen Hair.mp3",
			           null
			           ]
			
			
			var imageLink=["../../images/Tulips.jpg",
			               "../../images/Desert.jpg", 
						  "../../images/Penguins.jpg",];
			
			var random=Math.floor(((Math.random()*imageLink.length)));
			
			// 이미지 바꾸기
			document.getElementById("image1").src=imageLink[1];
			document.getElementById("mp3s").src=mp3[1];
			
			// 시간이 되면 컨펌 함수 호출
			setTimeout("reCheck()", times()*1000);
		}
		function times(){
			
			// 이 배열에 유형별 시간을 넣습니다.
			var part=[5, 8, 11];
			
			// 배열의 번지수에는 유형번호가 들어가야 합니다.
			var times = part[0];
			
			return times;
		}
		
		// 계속할건지 물어보는 함수
		function reCheck(){
			
			
			
			if(confirm("계속 하시겠습니까?")){

				imageSwitch();
			} 
			else {
				location.href="userReview.html";
			}
		}
