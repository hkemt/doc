<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body>
	<div id="timer"></div>
</body>
<script>
	var bEnd = new Date();
	bEnd.setMilliseconds(1000*60*10+1000);
	var t = document.getElementById("timer");
	function timer() {
		var now = new Date();
		var diff = bEnd - now;

		if (diff > 1) {
			var ms = Math.floor(diff % 1000);
			diff = diff / 1000;
			var sec = Math.floor(diff % 60);
			diff = diff / 60;
			var min = Math.floor(diff % 60);
			diff = diff / 60;
			var hour = Math.floor(diff % 24);
			diff = diff / 24;
			var days = Math.floor(diff);

			if (sec < 10) {
				sec = "0" + sec;
			}
			if (min < 10) {
				min = "0" + min;
			}

			t.innerHTML = hour + ":" + min + ":" + sec;
			setTimeout('timer()', 1000);
		}
		
		else if (diff<1){
			t.innerHTML = "휴식끝";
		}
	}
	timer();
</script>
</html>
